<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Norse&display=swap"> <!-- Link to Norse font -->
</head>
<body>
    <main>
        <section class="sidebar">
            <div class="logo-container">
                <img src="assets/odin-image.png" alt="Odin Logo" class="logo"> <h1>ODIN</h1>
            </div>
            <footer>Photo by Tim Stief <a href="https://unsplash.com/photos/body-of-water-and-snow-covered-mountains-during-daytime-YFFGkE3y4F8">on Unsplash</a></footer>
        </section>
        <section class="form-section">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up now to get started.</p>
            </header>
            <div class="form-header">
                <h2>Let's do this!</h2>
            </div>
            <form action="" method="post" class="form">
                <div class="input-box">
                    <input type="text" id="FirstName" name="FirstName" required>
                    <label for="FirstName">First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="LastName" name="LastName" required>
                    <label for="LastName">Last Name</label>
                </div>
                <div class="input-box">
                    <input type="email" id="Email" name="Email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="input-box">
                    <input type="tel" id="Phone" name="Phone" required>
                    <label for="Phone">Phone Number</label>
                </div>
                <div class="input-box">
                    <input type="password" id="Password" minlength="5" maxlength="15" name="Password" required>
                    <label for="Password">Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="ConfirmPassword" minlength="5" maxlength="15" name="ConfirmPassword" required>
                    <label for="ConfirmPassword">Confirm Password</label>
                </div>
                <div class="submit">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
